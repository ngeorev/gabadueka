# nginx.conf
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.php;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Static files
        location / {
            try_files $uri $uri/ =404;
        }

        # PHP handling
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;  # PHP-FPM socket
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # Security - prevent execution of arbitrary PHP files
            fastcgi_param PHP_ADMIN_VALUE "open_basedir=/usr/share/nginx/html:/tmp";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Deny access to certain file types
        location ~* \.(log|sql|bak|old|swp)$ {
            deny all;
        }
    }
}
